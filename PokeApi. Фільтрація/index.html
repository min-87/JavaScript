<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="pokeapi.png" alt="pokeAPI">
		</div>
	</header>
	<nav>
		<form id="sort-form">
			<h4>Sort by:</h4>
			<label for="id">id: </label>
			<input type="radio" name="sort" value="id" id="id"  checked>
			<label for="name">name: </label>
			<input type="radio" name="sort" value="name" id="name">
			<label for="hp">hp: </label>
			<input type="radio" name="sort" value="hp" id="hp">
			<label for="attack">attack: </label>
			<input type="radio" name="sort" value="attack" id="attack">
			<label for="defence">defence: </label>
			<input type="radio" name="sort" value="defence" id="defence">
			<h4>Order:</h4>
			<label for="upsc">from smallest to biggest: </label>
			<input type="radio" name="order" value="upsc" id="upsc" checked>
			<label for="desc">from biggest to smallest: </label>
			<input type="radio" name="order" value="desc" id="desc">
		</form>
		<form id="filter-form">
			<h4>Filter by:</h4>
			<div class="search">
				<label for="name-filter">name: </label>
				<input type="text" name="name-filter" id="name-filter">
			</div>
			<div class="ranges">
				<div class="hp-ranges">
					<label for="hp-filter-from">hp from: </label>
					<input type="range" name="hp-filter-from" id="hp-filter-from" min="10" max="250" value="10">
					<label for="hp-filter">hp to: </label>
					<input type="range" name="hp-filter-to" id="hp-filter" min="10" max="250" value="250">
				</div>
				<div class="attack-ranges">
					<label for="attack-filter-from">attack from: </label>
					<input type="range" name="attack-filter-from" id="attack-filter-from" min="5" max="130" value="5">
					<label for="attack-filter">attack to: </label>
					<input type="range" name="attack-filter-to" id="attack-filter" min="5" max="130" value="130">
				</div>
				<div class="defense-ranges">
					<label for="defense-filter-from">defense from: </label>
					<input type="range" name="defense-filter-from" id="defense-filter-from" min="5" max="180" value="5">
					<label for="defense-filter">defense to: </label>
					<input type="range" name="defense-filter-to" id="defense-filter" min="5" max="180" value="180">
				</div>
			</div>
			<div class="types">
				<label for="normal">normal: </label>
				<input type="checkbox" name="type" value="normal" id="normal" >
				<label for="fighting">fighting: </label>
				<input type="checkbox" name="type" value="fighting" id="fighting" >
				<label for="flying">flying: </label>
				<input type="checkbox" name="type" value="flying" id="flying" >
				<label for="poison">poison: </label>
				<input type="checkbox" name="type" value="poison" id="poison" >
				<label for="ground">ground: </label>
				<input type="checkbox" name="type" value="ground" id="ground" >
				<label for="rock">rock: </label>
				<input type="checkbox" name="type" value="rock" id="rock" >
				<label for="bug">bug: </label>
				<input type="checkbox" name="type" value="bug" id="bug" >
				<label for="ghost">ghost: </label>
				<input type="checkbox" name="type" value="ghost" id="ghost" >
				<label for="steel">steel: </label>
				<input type="checkbox" name="type" value="steel" id="steel" >
				<label for="fire">fire: </label>
				<input type="checkbox" name="type" value="fire" id="fire" >
				<label for="water">water: </label>
				<input type="checkbox" name="type" value="water" id="water" >
				<label for="grass">grass: </label>
				<input type="checkbox" name="type" value="grass" id="grass" >
				<label for="electric">electric: </label>
				<input type="checkbox" name="type" value="electric" id="electric" >
				<label for="psychic">psychic: </label>
				<input type="checkbox" name="type" value="psychic" id="psychic" >
				<label for="ice">ice: </label>
				<input type="checkbox" name="type" value="ice" id="ice" >
				<label for="dragon">dragon: </label>
				<input type="checkbox" name="type" value="dragon" id="dragon" >
				<label for="dark">dark: </label>
				<input type="checkbox" name="type" value="dark" id="dark" >
				<label for="fairy">fairy: </label>
				<input type="checkbox" name="type" value="fairy" id="fairy" >
				<label for="unknown">unknown: </label>
				<input type="checkbox" name="type" value="unknown" id="unknown" >
				<label for="shadow">shadow: </label>
				<input type="checkbox" name="type" value="shadow" id="shadow" >
			</div>
			<input type="submit" value="Apply filters" class="btn">
		</form>
	</nav>
	<main>
		<div id="results"></div>
	</main>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
