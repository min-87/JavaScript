<!DOCTYPE html>
<html>
<head>
	<title>Activity Finder</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="task">
		<form id="filters">
			<label for="min">Min price:</label>
			<input type="number" id="min" name="minprice" value="0.00">
			<label for="max">Max price:</label>
			<input type="number" id="max" name="maxprice" value="1">
			<div id="types"></div>
			<input type="reset">
		</form>
		<button id="rnd-act-btn">Randomize Activity</button>
		<div id="activity"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
